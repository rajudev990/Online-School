<body class="index-page">

    <!-- ======= Main Section ======= -->
    <main class="main">
        <div class="container-fluid">
            <div class="row">
                <!-- Form Section -->
                <div class="col-lg-12" style="background-color: #f6f5f5;min-height: 100vh;">

                    <div class="row py-3">
                        <div class="col-lg-5 col-12">

                    <div class="row pt-5">

                            <h4 class="text-center pb-5">How many students would you like to enrol?</h4>

                            <div class="student-icons" id="iconContainer">
                                <!-- Student icons will be rendered dynamically -->
                            </div>

                            <div class="controls pt-3">
                                <button onclick="decrease()">−</button>
                                <div class="number-box" id="countDisplay">1</div>

    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>

    <script>
        let count = 1;
        const maxCount = 20;
        const iconContainer = document.getElementById('iconContainer');
        const countDisplay = document.getElementById('countDisplay');

        function renderIcons() {
            iconContainer.innerHTML = '';
            const iconsToShow = Math.min(count, 4);
            for (let i = 0; i < iconsToShow; i++) {
                const icon = document.createElement('div');
                icon.classList.add('icon');
                icon.innerHTML = '<i class="bi bi-person-fill"></i>'; // Bootstrap Icon
                iconContainer.appendChild(icon);
            }
            if (count > 4) {
                const more = document.createElement('div');
                more.classList.add('plus-icon');
                more.innerText = '+';
                iconContainer.appendChild(more);
            }
        }

        function increase() {
            if (count < maxCount) {
                count++;
                countDisplay.innerText = count;
                renderIcons();
            }
        }

        function decrease() {
            if (count > 1) {
                count--;
                countDisplay.innerText = count;
                renderIcons();
            }
        }

        // Initial render
        renderIcons();
    </script>



</body>
